<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Traffic Controller</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" defer></script>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"
      defer
    ></script>
    <script
      type="application/javascript"
      src="traffic-signal-control.js"
    ></script>
    <script type="application/javascript" src="streaming.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="row align-items-center">
        <div class="col col-lg-2"></div>
        <div class="col">
          <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <circle id="sigNorth" cx="50" cy="50" r="15" />
          </svg>
        </div>
        <div class="col col-lg-2"></div>
      </div>
      <div class="row">
        <div class="col">
          <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <circle id="sigWest" cx="50" cy="50" r="15" />
          </svg>
        </div>
        <div class="col col-lg-2"></div>
        <div class="col">
          <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <circle id="sigEast" cx="50" cy="50" r="15" />
          </svg>
        </div>
      </div>
      <div class="row align-items-center">
        <div class="col col-lg-2"></div>
        <div class="col">
          <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <circle id="sigSouth" cx="50" cy="50" r="15" />
          </svg>
        </div>
        <div class="col col-lg-2"></div>
      </div>
    </div>
  </body>
  <style>
    .red {
      fill: var(--danger);
    }
    .amber {
      fill: var(--warning);
    }
    .green {
      fill: var(--success);
    }
  </style>
</html>
