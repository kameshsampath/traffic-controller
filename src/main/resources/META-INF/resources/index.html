<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Traffic Controller</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" defer></script>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"
      defer
    ></script>
    <script type="application/javascript" src="traffic-signal-control.js"></script>
    <script type="application/javascript" src="streaming.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="row align-items-center">
        <div class="col col-lg-2"></div>
        <div id="sigNorth" class="col circle"></div>
        <div class="col col-lg-2"></div>
      </div>
      <div class="row">
        <div id="sigWest" class="col circle"></div>
        <div class="col col-lg-2"></div>
        <div id="sigEast" class="col circle"></div>
      </div>
      <div class="row align-items-center">
        <div class="col col-lg-2"></div>
        <div id="sigSouth" class="col circle"></div>
        <div class="col col-lg-2"></div>
      </div>
    </div>
  </body>
  <style>
    .circle:before {
      content: "\25CF";
      font-size: 100px;
    }
    .red {
      color: var(--danger)
    }
    .amber {
      color: var(--warning)
    }
    .green {
      color: var(--success)
    }
  </style>
</html>
